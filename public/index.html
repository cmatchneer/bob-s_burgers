<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="burgers.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Burgers</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Bob's Burgers</h1>
            <p class="lead">Come meet our family let us meat you</p>
        </div>
    </div>
    <div id="background">
        <form>

            <div class="form-group">

                <input type="text" class="form-control" id="burger-name" aria-describedby="burgerName" placeholder="Burger of the Day">
                <small id="text" class="form-text text-muted">Tell us what burger you want</small>
            </div>


            <button id="burger-add" type="submit" class="btn btn-primary">Place Your Order</button>
        </form>
        <div class="status" id="uneaten">
            <h3>Ready to Be Eaten</h3>
        </div>
        <div class="status" id="eaten">
            <h3>The Burgers You have Enjoyed</h3>
        </div>
    </div>

</body>


</html>
